<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Import/export Bonita Portal Theme</title>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div class="upload-container">
    <div class="upload-header">
        <h1>Import/export Bonita Portal Theme</h1>
    </div>
    <div class="upload-content">

        <!-- content.zip file -->
        <h2>Content.zip file</h2>
        <div class="download">
            <h3>Export</h3>
            <a href="/theme/1/content" target="_blank">/theme/1/content</a>
        </div>

        <div class="single-upload">
            <h3>Import</h3>
            <form id="contentUploadForm" name="contentUploadForm">
                <input id="contentUploadInput" type="file" name="file" class="file-input" required/>
                <button type="submit" class="primary submit-btn">Submit</button>
            </form>
            <div class="upload-response">
                <div id="contentUploadError"></div>
                <div id="contentUploadSuccess"></div>
            </div>
        </div>

        <!-- css content file -->
        <h2>Css content file</h2>
        <div class="download">
            <h3>Export</h3>
            <a href="/theme/1/csscontent" target="_blank">/theme/1/csscontent</a>
        </div>

        <div class="single-upload">
            <h3>Import</h3>
            <form id="cssContentUploadForm" name="cssContentUploadForm">
                <input id="cssContentUploadInput" type="file" name="file" class="file-input" required/>
                <button type="submit" class="primary submit-btn">Submit</button>
            </form>
            <div class="upload-response">
                <div id="cssContentUploadError"></div>
                <div id="cssContentUploadSuccess"></div>
            </div>
        </div>

    </div>
</div>
<script src="/js/main.js"></script>
</body>
</html>
